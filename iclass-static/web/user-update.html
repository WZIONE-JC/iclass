            </div>
            <div class="row cl">

                    <input type="text" style="width:33.33333%;" class="input-text" value="" placeholder="真实姓名"
                           id="userfullname" name="userfullname" datatype="s2-10" ignore="ignore"></div>
            </div>
                <div class="row cl">
                <label class="form-label col-4">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
                <div class="formControls col-5 skin-minimal">
                    <div class="radio-box">
                        <input type="radio" id="sex-1" name="usersex" value="男">
                        <label for="sex-1">男</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" id="sex-2" name="usersex" value="女">
                        <label for="sex-2">女</label>
                    </div>
                </div>
            </div>

                </div>
  
            </div>

                <label class="form-label col-4">出生日期：</label>
                <div class="">
                    <input type="text"  style="width:33.33333%;" datatype="*" nullmsg="请选择出生日期" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',skin:'twoer',maxDate: '%y-%M-%d'})" id="userbirth" class="input-text Wdate" name="userbirth" ignore="ignore">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-4">手&nbsp;&nbsp;机&nbsp;&nbsp;号：</label>
                <div class="">
