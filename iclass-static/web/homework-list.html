<div class="pd-20">
	<div class="text-c"> 日期范围：
		<input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}'})" id="logmin" class="input-text Wdate" style="width:120px;">
		-
		<input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'logmin\')}'})" id="logmax" class="input-text Wdate" style="width:120px;">
		<input type="text" name="" id="" placeholder=" 输入课堂名称" style="width:250px" class="input-text">
		<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 查询</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-10"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-secondary radius" onclick="file_add('发布作业','homework-add.html')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 发布作业</a></span> <span class="r">共有数据：<strong id="totalRecord">0</strong> 条</span> </div>
	<div class="mt-10">
		<table id="hw-info-table" class="table table-border table-bordered table-bg table-hover table-sort">
			<input type="hidden" id="usercode" name="classCreator">
			<thead>
			<tr class="text-c">
				<th width="3%"><input name="" type="checkbox" value=""></th>
				<th width="10%">课堂名称</th>
				<th width="10%">班级名称</th>
				<th width="10%">课程名称</th>
				<th width="5%">教师</th>
				<th width="10%">作业查看</th>
				<th width="10%">创建时间</th>
				<th width="10%">结束时间</th>
				<th width="5%">班级人数</th>
				<th width="5%">课程状态</th>
				<th width="10%">操作</th>
			</tr>
			</thead>
			<tbody>

			</tbody>
		</table>

        var table = classTableHandler("#hw-info-table", "/ppthw/getHWInfo", 0);

            table.api().ajax.reload();
        });
    })
