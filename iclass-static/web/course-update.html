<html>
<head>

    <meta http-equiv="Cache-Control" content="no-store" />

    <LINK rel="Shortcut Icon" href="/favicon.ico" />

    <script type="text/javascript" src="lib/html5.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>

    <link href="assets/css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
    <link href="skin/default/skin.css" rel="stylesheet" type="text/css" id="skin" />
    <link href="lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="lib/sweetalert-1.1.1/sweetalert.css" rel="stylesheet" type="text/css" />
    <title>修改课程</title>
</head>
<body>
<div class="pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-course-update">
        <input type="hidden" name="courseid" id="id" value=""/>
        <div class="row cl">
            <label class="form-label col-4"><span class="c-red">*</span>课程编号：</label>
            <div class="formControls col-7">
                <input type="text" class="input-text readonly-input" value="加载中..." placeholder="输入课程编号" onblur="check()"
                       id="coursecode" name="coursecode" datatype="n4-4" maxlength="4" minlength="4" nullmsg="输入课程编号">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-4"><span class="c-red">*</span>课程名称：</label>
            <div class="formControls col-7">
                <input type="text" class="input-text" value="加载中..." placeholder="输入课程名称"
                       id="coursename" name="coursename" datatype="*" nullmsg="请输入课程名称"></div>
        </div>
        <div class="row cl">

            <label class="form-label col-4"><span
                    class="c-red">*</span>课程描述：</label>
            <div class="formControls col-7">
                <input type="text" class="input-text" value="加载中..." placeholder="输入课程描述"
                       id="coursedescription" name="coursedescription" datatype="*" nullmsg="输入课程描述"></div>
        </div>
        <div class="row cl">

            <label class="form-label col-4"><span
                    class="c-red">*</span>课程学分：</label>
            <div class="formControls col-7">
                <input type="number" style="width: 100%" class="input-text" value="加载中..." placeholder="学分"
                       id="coursegrade" name="coursegrade" minlength="1" maxlength="2" datatype="n1-2" nullmsg="输入课程学分"></div>
        </div>
        <div class="row cl">

            <label class="form-label col-4"><span
                    class="c-red">*</span>创建者：</label>
            <div class="formControls col-7">
                <input type="text" class="input-text readonly-input" value="加载中..." readonly="readonly" id="coursecreator" name="coursecreator" ></div>
        </div>

        <div class="row cl">
            <div class="col-7 col-offset-5">
                <button onClick="" class="btn btn-primary radius" type="submit"><i
                        class="Hui-iconfont">&#xe632;</i> 保存
                </button>

                <button id="cancelButton" onClick="layer_close();" class="btn btn-default radius" type="reset">
                    &nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>

        </div>

    </form>
    <a style="display: none" onclick="loadData()" id="loadData"></a>
</div>
</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="assets/js/H-ui.js"></script>
<script type="text/javascript" src="assets/js/H-ui.admin.js"></script>
<script type="text/javascript" src="lib/sweetalert-1.1.1/sweetalert.min.js"></script>
<script type="text/javascript" src="assets/js/business/ip.js"></script>
<script type="text/javascript" src="assets/js/business/class.js"></script>
<script type="text/javascript" src="assets/js/business/course.js"></script>
<script type="text/javascript">
    $(function () {
        var teacherCode = $(window.parent.document).find('#coursecreator')[0].value;
        $("#coursecreator").val(teacherCode);
    });
    $("#form-course-update").Validform({
        tiptype:2,
        beforeSubmit:function(form){
            updateCourse();
            return false;
        }
    });
    function loadData () {
        var $id = $("#id").val();
        showCourse("/course/get/",$id);
    }
</script>
</body>
</html>
