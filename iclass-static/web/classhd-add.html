    <title>课件上传</title>
    </head>
    <body>
    <div class="pd-20">
        <form action="" method="post" class="form form-horizontal" id="form-ppt-add">
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>课件编号：</label>
                <div class="formControls col-10">
                    <input type="text" class="input-text" value="" placeholder="自动生成" id="employeeName"
                           name="employeeName" disabled="readonly">
                </div>

            </div>

            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>课件描述：</label>
                <div class="formControls col-10">
                    <textarea name="employeeAddress" cols="" rows="" class="textarea" placeholder="输入课程简介，不少于10个字"
                              datatype="*10-100"  nullmsg="简介不能为空！"
                              onKeyUp="textarealength(this,200)"></textarea>
                    <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
                </div>
            </div>


            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>选择课程：</label>
                <div class="formControls col-5">
                    <span class="select-box">
                        <select name="employeeBranchName" class="select"  datatype="*" nullmsg="请选择课程">
                            <option value="">选择课程</option>
                            <option value="计算机组成原理">计算机组成原理</option>
                            <option value="嵌入式">嵌入式</option>
                            <option value="人工智能">人工智能</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-2"><span class="c-red">*</span>选择班级：</label>
                <div class="formControls col-5">
                    <span class="select-box">
                    <select name="employeeBranchName" class="select" datatype="*" nullmsg="请选择班级">
                        <option value="">选择班级</option>
                        <option value="计科1303班">计科1303班</option>
                        <option value="网工1302班">网工1302班</option>
                        <option value="软工1302班">软工1302班</option>
                    </select>
                    </span>
                </div>
            </div>

            <div class="row cl">
                <div class="col-10 col-offset-2">
                    <button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存
                    </button>
                    <button onClick="layer_close();" class="btn btn-default radius" type="reset">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>
    </div>
    </div>
    <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
    <script type="text/javascript" src="lib/layer/1.9.3/layer.js"></script> 
    <script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"></script>

    <script type="text/javascript">
        $(function(){
            $("#form-ppt-add").Validform({
                tiptype:2,
                showAllError:true,
                callback:function(form){
                    form[0].submit();
//	 			var index = parent.layer.getFrameIndex(window.name);
//	 			parent.layer.close(index);
                }
            });

        });

    </script>
