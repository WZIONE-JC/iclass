<!DOCTYPE HTML>
<html>
<head>
	<link rel="import" href="_header.html">
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
<title>修改密码</title>
</head>
<body>
<div class="pd-20">
	<form method="post" class="form form-horizontal" id="form-change-password">
		<input type="hidden" id="userid">
		<div class="row cl">
			<label class="form-label col-4">账户：</label>
			<span class="span-input" id="username">正在加载...</span>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
		<label class="form-label col-4"><span class="c-red">*</span>旧密码：</label>
		<div class="formControls col-4">
			<input type="password" class="input-text" autocomplete="off" placeholder="输入原始密码" name="oldPassword" id="old-password" datatype="*6-18" ignore="ignore" >
		</div>
		<div class="col-4"> </div>
	</div>
		<div class="row cl">
			<label class="form-label col-4"><span class="c-red">*</span>新密码：</label>
			<div class="formControls col-4">
				<input type="password" class="input-text" autocomplete="off" placeholder="输入新密码" name="newPassword" id="new-password" datatype="*6-18" ignore="ignore" >
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-4"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-4">
				<input type="password" class="input-text" autocomplete="off" placeholder="确认密码" name="newPassword2" id="new-password2" recheck="new-password" datatype="*6-18" errormsg="您两次输入的密码不一致！" ignore="ignore" >
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<div class="col-8 col-offset-4">
				<input id="changePwdButton" class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
				<input id="cancelChangePwdButton" onClick="layer_close();" class="btn btn-default radius" type="reset" value="&nbsp;&nbsp;取消&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js"></script>
