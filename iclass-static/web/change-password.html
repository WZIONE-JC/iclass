<title>修改密码</title>
</head>
<body>
<div class="pd-20 change-password-div">
	<form action="" method="post" class="form form-horizontal" id="form-changepassword">
		<input type="hidden" id="usercode" name="usercode">
		<div class="row cl">
			<label class="form-label col-4">账户：</label>
			<span class="span-input" id="username">正在加载...</span>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
		<label class="form-label col-4"><span class="c-red">*</span>旧密码：</label>
		<div class="formControls col-4">
			<input type="password" class="input-text" autocomplete="off" placeholder="输入原始密码" name="oldPassword" id="old-password" datatype="*6-18" nullmsg="请输入原始密码" >
		</div>
		<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-4"><span class="c-red">*</span>新密码：</label>
			<div class="formControls col-4">
				<input type="password" class="input-text" autocomplete="off" placeholder="输入新密码" name="newPassword" id="newPassword" datatype="*6-18" nullmsg="请输入新密码">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-4"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-4">
				<input type="password" class="input-text" autocomplete="off" placeholder="确认密码" name="newPassword2" id="new-password2" recheck="newPassword" datatype="*" nullmsg="请再次输入密码" errormsg="您两次输入的密码不一致！">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<div class="col-8 col-offset-4">
				<input id="changePwdButton" class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
				<input id="closeChangePwdButton" onClick="layer_close();" class="btn btn-default radius" type="reset" value="&nbsp;&nbsp;取消&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="lib/icheck/jquery.icheck.min.js"></script>

<script type="text/javascript" src="assets/js/H-ui.admin.js"></script>
<script type="text/javascript" src="assets/js/business/ip.js"></script>

<script type="text/javascript" src="assets/js/business/cacheInfo.js"></script>
<script type="text/javascript" src="assets/js/business/person.js"></script>

<script type="text/javascript">
	$(function(){
	    GetCache.init();
	})
$(function(){
	$("#form-changepassword").Validform({
		tiptype:2,
        beforeSubmit:function(form){
            changePassword();
            form[0].reset();
			if($(".Validform_checktip").hasClass("Validform_right")) {
				$(".Validform_checktip").removeClass("Validform_right");
			}
            return false;
		}
	});
});
</script>
</body>
