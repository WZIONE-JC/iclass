    <title>课件上传</title>
    </head>
    <body>
    <div class="pd-20">
        <form action="" method="post" class="form form-horizontal" id="form-ppt-add">
            <input type="hidden" id="fileCreator" name="fileCreator">
            <input type="hidden" id="fileType" name="fileType" value="1">
            <div class="row cl">
                <label class="form-label col-4"><span class="c-red">*</span>选择课程：</label>
                <div class="formControls col-5">
                    <span class="select-box">
                        <select name="courseCode" id="courseCode" class="select"  datatype="*" nullmsg="请选择课程">
                            <option value="">选择课程</option>

                        </select>
                    </span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-4"><span class="c-red">*</span>选择班级：</label>
                <div class="formControls col-5">
                    <span class="select-box">
                    <select name="classCode" id="classCode" class="select" datatype="*" nullmsg="请选择班级">
                        <option value="">选择班级</option>
                    </select>
                    </span>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-4"><span class="c-red">*</span>课件描述：</label>
                <div class="formControls col-5">
                    <textarea name="fileDesc" id="fileDesc" cols="" rows="" class="textarea" placeholder="输入课程简介，不少于5个字"
                              datatype="*5-100"  nullmsg="简介不能为空！"
                              onKeyUp="textarealength(this,100)"></textarea>
                    <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
                </div>
            </div>


            <div class="row cl">
                <label class="form-label col-4"><span class="c-red">*</span>课件：</label>
                <div class="formControls col-5">
                    <table class="mytable" cellspacing="0" >
                        <tr>
                            <th scope="col" abbr="Configurations" class="nobg">支持 &nbsp;&nbsp; 格式 ppt word excel txt pdf</th>
                            <th scope="col" abbr="Dual 1.8">上传文件</th>
                        </tr>
                        <tr>
                            <th scope="row" abbr="Frontside bus" class="spec">选择文件</th>
                            <td>
                                <a href="javascript:;" class="a-upload" style="width: 75%">
                                    <input type="file" id="file" name="file">
                                    选择文件
                                </a>
                            </td>
                        </tr>

                    </table>
                    <span class="fileerrorTip"></span>
                    <span class="showFileName"></span>
                </div>
            </div>
            <div class="row cl">
                <div class="col-5 col-offset-4">
                    <button id="uploadButton" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 上传</button>
                    <button id="uploadCloseButton" onClick="layer_close();" class="btn btn-default radius" type="reset">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>
    </div>
    </div>
    <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/layer/1.9.3/layer.js"></script>
    <script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="lib/icheck/jquery.icheck.min.js"></script>
    <script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js"></script>
    <script type="text/javascript" src="assets/js/H-ui.js"></script>
    <script type="text/javascript" src="assets/js/H-ui.admin.js"></script>
    <script type="text/javascript" src="lib/sweetalert-1.1.1/sweetalert.min.js"></script>
    <script type="text/javascript" src="assets/js/business/ip.js"></script>
    <script type="text/javascript" src="assets/js/business/fileupload.js"></script>
    <script type="text/javascript" src="assets/js/business/class.js"></script>
    <script type="text/javascript" src="assets/js/business/ppt-hw.js"></script>
    <script type="text/javascript">
        $(function(){
            getCourseByTeacherCode();
            $("#form-ppt-add").Validform({
                tiptype:2,
                showAllError:true,
                beforeSubmit:function(form){
                   uploadfile(form, 1);
                   return false;
                }
            });
            $('.skin-minimal input').iCheck({
                checkboxClass: 'icheckbox-blue',
                radioClass: 'iradio-blue',
                increaseArea: '20%'
            });
        });
    </script>
    </body>
    </html>
