    <title>互动题目更新</title>
    </head>
    <body>
    <div class="pd-20">
        <form action="" method="post" class="form form-horizontal" id="form-classhd-update">
            <input type="hidden" id="id" name="classhdid">
            <div class="row cl">
                <label class="form-label col-4"><span class="c-red">*</span>选择课程：</label>
                <div class="formControls col-7">
                    <span class="select-box">
                        <select name="coursecode" id="courseCode" class="select"  datatype="*" nullmsg="请选择课程">
                            <option value="">选择课程</option>
                        </select>
                    </span>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-4"><span class="c-red">*</span>选择班级：</label>
                <div class="formControls col-7">
                <span class="select-box">
                        <select name="classcode" id="classCode" class="select"  datatype="*" nullmsg="请选择班级">
                            <option value="">选择班级</option>
                        </select>
                    </span>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-4"><span class="c-red">*</span>题目：</label>
                <div class="formControls col-7">
                    <textarea id="classhdcontent" name="classhdcontent" cols="" rows="" class="textarea" placeholder="输入题目"
                              datatype="*"  nullmsg="内容不能为空！"></textarea>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-4"><span class="c-red">*</span>选项：</label>
                <div class="formControls col-7">
                    <textarea id="classhdoptions" name="classhdoptions" cols="" rows="" class="textarea" placeholder="输入题目选项"
                              datatype="*"  nullmsg="内容不能为空！"></textarea>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-4"><span class="c-red">*</span>选项：</label>
                <div class="formControls col-7">
                    <input type="text" id="classhdanswer" class="input-text" name="classhdanswer" placeholder="请设置答案" datatype="*" nullmsg="请输入答案">
                </div>
            </div>

            <div class="row cl">
                <div class="col-7 col-offset-4">
                    <button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存
                    </button>
                    <button id="cancelButton" onClick="layer_close();" class="btn btn-default radius" type="reset">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>
        <a style="display: none" onclick="loadData()" id="loadData"></a>
    </div>
    </div>
    <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
    <script type="text/javascript" src="lib/layer/1.9.3/layer.js"></script> 
    <script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"></script> 
    <script type="text/javascript" src="lib/icheck/jquery.icheck.min.js"></script> 
    <script type="text/javascript" src="lib/Validform/5.3.2/Validform.min.js"></script> 
    <script type="text/javascript" src="assets/js/H-ui.js"></script>
    <script type="text/javascript" src="assets/js/H-ui.admin.js"></script>
    <script type="text/javascript" src="lib/sweetalert-1.1.1/sweetalert.min.js"></script>
    <script type="text/javascript" src="assets/js/business/ip.js"></script>
    <script type="text/javascript" src="assets/js/business/action.js"></script>
    <script type="text/javascript" src="assets/js/business/course.js"></script>
    <script type="text/javascript" src="assets/js/business/class.js"></script>
    <script type="text/javascript" src="assets/js/business/classhd.js"></script>
    <script type="text/javascript">
        $(function () {
            getCourseByTeacherCode(); //course.js
            getClassByCourseCodeNoLimit(); //class.js
        });
        $("#form-classhd-update").Validform({
            tiptype:2,
            beforeSubmit:function(form){
                updateClasshd();
                return false;
            }
        });
        function loadData () {
            var $id = $("#id").val();
            showClasshd($id);
        }
    </script>
    </body>
