<body class="login">
<div class="logo">
    <img src="assets/login/img/logo.png" alt="logo"/>
    <strong>
        iClass 智能课堂助手
    </strong>
</div>
<div class="box">
    <div class="content">
        <form class="form-vertical login-form">
            <h3 class="form-title">
                	<strong class="login-signin">登录</strong>
            </h3>
            <div class="alert fade in alert-danger" style="display: none;">
                <i class="icon-remove close" data-dismiss="alert">
                </i>
                <span id="msg"></span>
            </div>
            <div class="form-group">
                <div class="input-icon">
                    <i class="icon-user-md"></i>
                    <select id="rolename" name="userrole" class="form-control innerSelect">
                        <!--<option value="教师">教师</option>-->
                        <!--<option value="管理员">管理员</option>-->
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="input-icon">
                    <i class="icon-user">
                    </i>
                    <input type="text" id="username" name="username" class="form-control" placeholder="用户名/教工号"
                           maxlength="10" autofocus="autofocus" data-rule-required="true" data-rule-minlength="2" data-msg-required="请输入用户名/教工号."
                    />
                </div>
            </div>
            <div class="form-group">
                <div class="input-icon">
                    <i class="icon-lock">
                    </i>
                    <input type="password" id="password" name="password" class="form-control" placeholder="密码"
                           maxlength="20" data-rule-required="true" data-rule-minlength="6" data-rule-maxLength="20" data-msg-required="请输入密码."
                    />
                </div>
            </div>
            <div class="form-group">
                <div class="input-icon">
                    <i class="icon-picture">
                    </i>
                    <img class="form-control imgPicCode" id="imgcode" title="刷新"/>
                    <input type="text" id="checkCode" name="code" class="form-control inputPicCode"
                           placeholder="验证码"
                           maxlength="4" data-rule-required="true" data-rule-minlength="4" data-msg-required="请输入验证码."/>
                </div>
            </div>
            <div class="form-actions">
                <label class="checkbox pull-left">
                    <input type="checkbox" title="7天自动登陆" class="uniform" name="remember" value="1">
                    	<span title="7天自动登陆" >记住密码</span>
                </label>
                <button type="submit" class="submit btn btn-primary pull-right">
                   	 登录
                    <i class="icon-angle-right">
                    </i>
                </button>
            </div>
        </form>
			<form class="form-vertical register-form" style="display: none;">
				<h3 class="form-title"><strong class="login-signup">注册</strong></h3>
				<div class="reg-alert alert fade in alert-msg" style="display: none;">
					<!--<i class="icon-remove close" data-dismiss="alert"> </i> -->
					<span id="reg_msg"></span>
				</div>
				<input type="hidden" name="userrole" value="教师" />
				<div class="form-group">
					<div class="input-icon">
						<i class="icon-barcode"> </i> <input type="text"
							id="register_userCode" name="usercode"
							class="form-control" placeholder="教工号" autofocus="autofocus" maxlength="10"
							 data-rule-required="true" data-rule-minlength="10" data-rule-maxLength="10" data-rule-digits="true" data-msg-required="请输入10位教工号." />
					</div>
				</div>
				<div class="form-group">
					<div class="input-icon">
						<i class="icon-user"> </i> <input type="text"
							id="register_username" name="username" class="form-control" maxlength="10"
							placeholder="用户名" autofocus="autofocus" data-rule-required="true"
							data-rule-minlength="2" data-msg-required="请输入用户名." />
					</div>
				</div>
				<div class="form-group">
					<div class="input-icon">
						<i class="icon-lock"> </i> <input type="password"
							id="register_password" name="userpassword"
							class="form-control" placeholder="密码" id="register_password"
							data-rule-minlength="6" maxlength="20" data-rule-maxLength="20" data-rule-required="true" data-msg-required="请输入密码." />
					</div>
				</div>
				<div class="form-group">
					<div class="input-icon">
						<i class="icon-ok"> </i> <input type="password"
							id="register_password_confirm" name="register_password_confirm"
							class="form-control" placeholder="确认密码" data-rule-required="true"
							data-rule-equalTo="#register_password" data-msg-required="请输入密码." />
					</div>
				</div>
				<h3 class="form-title"><strong>个人信息</strong></h3>
				<div class="form-group">
					<div class="input-icon">
						<i class="icon-list-alt"> </i> <input type="text"
							id="register_userFullName" name="userfullname"
							class="form-control" placeholder="真实姓名" data-rule-required="true"
							data-rule-minlength="2" maxlength="10" data-rule-maxLength="10" data-msg-required="请输入真实姓名." />
					</div>
				</div>
				<div class="form-group">
					<div class="input-icon">
						<i class="icon-circle-blank"> </i> <select id="register_userSex"
							name="usersex" class="form-control innerSelect"
							data-rule-required="true" data-msg-required="请选择性别.">
							<option value="">选择性别</option>
							<option value="男">男</option>
							<option value="女">女</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="input-icon">
						<i class="icon-calendar"> </i> <input id="register_userBirth"
							name="userbirth" placeholder="出生日期"
							onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',skin:'twoer',maxDate: '%y-%M-%d'})"
							id="userBirth" class="form-control input-text Wdate"
							data-rule-required="true" data-rule-date="true"
							data-msg-required="请选择出生日期.">
					</div>
				</div>
				<div class="form-group">
					<div class="input-icon">
						<i class="icon-envelope"> </i> <input type="text"
							id="register_userEmail" name="useremail"
							class="form-control" placeholder="邮箱" data-rule-required="true"
							data-rule-email="true" data-msg-required="请输入邮箱." />
					</div>
				</div>
				<div class="form-group">
					<div class="input-icon">
						<i class="icon-mobile-phone"> </i> <input type="text"
							id="register_userPhoneNum" name="userphonenum"
							class="form-control" placeholder="手机号" maxlength="11" data-rule-required="true"
							data-rule-digits="true" data-rule-minlength="11" data-rule-maxLength="11"
							data-rule-phoneNL="true" data-msg-required="请输入手机号." />
					</div>
				</div>
				<!--<div class="form-group spacing-top">-->
               <!--<label class="checkbox">-->
              <!--<input type="checkbox" class="uniform" id="remember" name="remember" data-rule-required="true"-->
                 <!--data-msg-required="是否同意本网站的规定.">-->
                 <!--我同意-->
                 <!--<a href="javascript:void(0);">-->
                   <!--网站的规定-->
                 <!--</a>-->
               <!--</label>-->
               <!--<label for="remember" class="has-error help-block" generated="true" style="display:none;">-->
               <!--</label>-->
             <!--</div>-->
				<div class="form-actions">
					<button type="button" class="back btn btn-default pull-left">
						<i class="icon-angle-left"> </i> 返回
					</button>
					<button type="submit" class="submit btn btn-primary pull-right">
						注册 <i class="icon-angle-right"> </i>
					</button>
				</div>
			</form>
		</div>
    <div class="inner-box">
        <div class="content">
            <i class="icon-remove hide-default close">
            </i>
            <a href="#" class="forgot-password-link">
                	忘记密码？
            </a>
            <form class="form-vertical forgot-password-form hide-default">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="icon-envelope">
                        </i>
                        <input type="text" name="email" class="form-control" placeholder="输入邮箱地址"
                               data-rule-required="true" data-rule-email="true" data-msg-required="请输入邮箱."
                        />
                    </div>
                </div>
                <button type="submit" class="submit btn btn-default btn-block">
                  	  重置密码
                </button>
            </form>
            <div class="forgot-password-done hide-default">
                <i class="icon-ok success-icon">
                </i>
                <span>
             	我们已经发送邮件到您的邮箱了!<hr>
                    <span class="notreceived">没收到邮件?
                        <a href="#">
                            <span id="resend" class="resend">30</span>
                        </a>
                        <span id="sendlaterword">之后重新发送</span>
                    </span>
                </span>
            </div>
        </div>
    </div>
</div>
