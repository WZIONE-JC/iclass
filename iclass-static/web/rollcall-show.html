<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 自动点名 <span class="c-gray en">&gt;</span> 点名统计 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
	<div id="container" style="min-width:700px;height:400px"></div>
</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="lib/Highcharts/4.1.7/js/modules/exporting.js"></script>
<script type="text/javascript" src="lib/Highcharts/4.1.7/js/highcharts-3d.js"></script>
<script type="text/javascript" >
﻿$(function () {
    // Set up the chart
    var chart = new Highcharts.Chart({
        chart: {
            renderTo: 'container',
            type: 'column',
            margin: 75,
            options3d: {
                enabled: true,
                alpha: 15,
                beta: 15,
                depth: 50,
                viewDistance: 25
            }
        },
        title: {
            text: '点名统计'
        },
        subtitle: {
            text: '当前班级：计科1302班:计算机组成原理'
        },
        credits: {
            href: "#",
            text: "www.aiiclass.cn"
        },
        plotOptions: {
            column: {
                depth: 25
            }
        },
        yAxis: {
            min: 0,
			max: 100,
            title: {
                text: '百分比( % )'
            }
        },
        xAxis: {
            categories: [
                '一月',
                '二月',
                '三月',
                '四月',
                '五月',
                '六月',
                '七月',
                '八月',
                '九月',
                '十月',
                '十一月',
                '十二月'
            ]
        },
        tooltip: {
            valueSuffix: "%"
		},
        series: [{
            name: '出勤率',
            data: [98.1, 99.2, 100.0, 99.2, 97.3, 96.2, 99.1, 98.2, 97.1, 97.2, 98.5, 99.6]
        }]
    });
    

    // Activate the sliders
    $('#R0').on('change', function(){
        chart.options.chart.options3d.alpha = this.value;
        showValues();
        chart.redraw(false);
    });
    $('#R1').on('change', function(){
        chart.options.chart.options3d.beta = this.value;
        showValues();
        chart.redraw(false);
    });

    function showValues() {
        $('#R0-value').html(chart.options.chart.options3d.alpha);
        $('#R1-value').html(chart.options.chart.options3d.beta);
    }
    showValues();
});
</script>
