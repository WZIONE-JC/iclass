<div class="pd-20">
	<div class="text-c"> 日期范围：
		<input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}'})" id="logmin" class="input-text Wdate" style="width:120px;">
		-
		<input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'logmin\')}'})" id="logmax" class="input-text Wdate" style="width:120px;">
		<input type="text" name="" id="" placeholder=" 输入课堂名称" style="width:250px" class="input-text">

	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-10"> <span class="r">共有数据：<strong id="totalRecord">0</strong> 条</span> </div>

	<div class="mt-10">
		<input type="hidden" id="usercode" name="classCreator">

				<tr class="text-c">
					<th width="3%">序号</th>
					<th width="12%">课堂名称</th>
					<th width="15%">标题(点击标题查看详情)</th>

					<th width="5%">提问者</th>
					<th width="10%">所在班级</th>

			</tbody>
