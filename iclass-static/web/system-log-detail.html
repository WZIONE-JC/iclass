  <title>日志详情</title>
</head>
<body>
<div class="cl pd-20" style=" background-color:#767897">
  <input type="hidden" id="id" name="id" >
  <dl style="margin-left:5%; color:#eee">
    <dt class="f-18">日志ID：  <span class="f-18" id="logId">正在加载...</span></dt>
  </dl>
</div>
<div class="pd-20">
  <table class="table">
    <tbody>
      <tr>
        <th class="text-r" width="80">ip：</th>
        <td id="logIp">正在加载...</td>
      </tr>
      <tr>
        <th class="text-r" width="80">操作：</th>
        <td id="logOperation">正在加载...</td>
      </tr>
      <tr>
        <th style="vertical-align:top;" class="text-r">错误信息：</th>
        <td><textarea class="system-log-info-textarea" id="logError">正在加载...</textarea></td>
      </tr>
      <tr>
        <th style="vertical-align:top;" class="text-r">详细信息：</th>
        <td><textarea class="system-log-info-textarea" id="logDetail">正在加载...</textarea></td>
      </tr>
    </tbody>
    <a style="display: none" onclick="loadData()" id="loadData"></a>
  </table>
</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
    function loadData () {
        var $id = $("#id").val();
        showLog($id);
    }
</script>
